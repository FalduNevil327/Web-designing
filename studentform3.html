<html>
<head>
<title>Student Registration Form</title>

	<link rel="stylesheet" href="flink1.css">

</head>
 
<body>

	<form >
<h3 align="center">STUDENT REGISTRATION FORM</h3>

 
<table align="center">

	<tr>
		<td id="color">STUDENT NAME :-</td>
		<td>
			<input type="text" name="" placeholder="Student name">
		</td>
	</tr>

	<tr>
		<td id="color">EMAIL ID :-</td>
		<td><input type="text" name="Email_Id" maxlength="100" placeholder="Email_Id"></td>
	</tr>

	<tr>
		<td id="color">PASSWORD :-</td>
		<td><input type="PASSWORD" placeholder="PASSWORD"></td>
	</tr>

	<tr>
		<td id="color">MOBILE NUMBER :-</td>
		<td>
		<input type="NUMBER" placeholder="MobileNumber" maxlength="10">

		</td>
	</tr>

	<tr>
		<td id="color">GENDER :-</td>


		<td><input type="radio" name="Gender">Male<br>
			<input type="radio" name="Gender">Female<br>
			<input type="radio" name="Gender">Other<br>
		</td>
	</tr>

	<tr>
		<td id="color">ADDRESS :-<br /><br /><br /></td>
		<td><textarea name="Address" rows="4" cols="30" placeholder="Address">
			
			</textarea>
		</td>
	</tr>

	<tr>
		<td id="color">CITY :-</td>
		<td><input type="text" name="City" placeholder="City">

		</td>
	</tr>
 

	<tr>
		<td id="color">PIN CODE :-</td>
		<td><input type="text" name="PinCode" maxlength="6" placeholder="PinCode">

		</td>
	</tr>

	<tr>
		<td id="color">STATE :-</td>
		<td><input type="text" placeholder="STATE">
		</td>
	</tr>

	<tr>
		<td id="color">COUNTRY :-</td>
		<td><input type="text" placeholder="COUNTRY"></td>
	</tr>

	<tr>
		<td id="color">HOBBIES :-</td>
		<td><input type="text" placeholder="HOBBIES">
		</td>
	</tr>

	<tr>
		<td id="color">COURSES<br />APPLIED FOR</td>
		<td>

		<input type="radio">B.Tech.

		<input type="radio">BCA
				
		<input type="radio">B.Sc
				
		<input type="radio">Diploma
		</td>
	</tr>

	<tr>
		<td colspan="2" align="center">
		<input type="submit" value="submit">
		<input type="reset" value="reset">
		</td>
	</tr>

</table>
 
</form>
 
</body>
</html>
